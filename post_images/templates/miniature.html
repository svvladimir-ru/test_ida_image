{% extends "base.html" %}
{% block title %} {{ images.image_file.name }} {% endblock %}
{% block content %}
<div>
    <a href="{% url 'index' %}">Назад к списку</a>
    <h1>{{ images.image_file.name }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить</button>
    </form>
    <p></p>
    <img src="{{ images.miniature.url }}" />
</div>
{% endblock %}
